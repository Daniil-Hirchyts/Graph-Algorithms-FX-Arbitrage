[pytest]
testpaths = apps/backend/tests
pythonpath = apps/backend
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
asyncio_default_fixture_loop_scope = function

markers =
    asyncio: marks tests as async (deselect with '-m "not asyncio"')
